<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ contact.nom }} {{ contact.prenom }}</mat-card-title>
    <mat-card-subtitle>{{ contact.age }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="david.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     Black Friday !!!! A vendre El Professor d'Angular... Mise à prix 50€ !!! A saisir de suite !!!
     -70% !!!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
</div>
